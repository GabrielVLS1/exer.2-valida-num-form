<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>O campo B tem que ter o maior valor</h1>
        <form id="form">
            <input type="number" id="campoA" required placeholder="Número A"/>
            <input type="number" id="campoB" required placeholder="Número B"/>
            <p class="error-message">
                ⚠️ O número B precisa ser maior que o número A
            </p>
            <button id="btn" type="submit">Enviar</button>
        </form>
        <p class="succes-message"></p>
    </div>
</body>
</html>
